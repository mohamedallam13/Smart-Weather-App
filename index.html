<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/icon.jpg">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="app-body">
        <div class="aside">
            <div id="toggle-units">
                <button id="C" class="toggle-button-left toggle-active" onclick="setUnits(this)">°C</button>
                <button id="F" class="toggle-button-right" onclick="setUnits(this)">°F</button>
            </div>
            <p>Search for a city:</p>
            <input type="text" placeholder="Cairo" id="city">
            <button type="button search-button" class="aside-button" onclick="runWeatherApp()">Search</button>
            <ul id="main-buttons-list"></ul>
        </div>
        <div id="weather-results">
            <div class="container" id="basic-info">
            </div>
            <div id="five-days-forecast">
            </div>
            <div id="below-cities">
                <ul id="sec-buttons-list"></ul>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
